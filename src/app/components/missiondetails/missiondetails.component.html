<div class="dark-card-wrapper">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  
    <mat-card *ngIf="!loading && mission" class="dark-card">
      <mat-card-header>
        <mat-card-title>{{ mission.mission_name }} ({{ mission.launch_year }})</mat-card-title>
        <mat-card-subtitle>Flight #{{ mission.flight_number }}</mat-card-subtitle>
      </mat-card-header>
  
      <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission Patch" />
  
      <mat-card-content>
        <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
        <p><strong>Details:</strong> {{ mission.details || 'No additional details available.' }}</p>
  
        <p><strong>Links:</strong></p>
        <ul>
          <li *ngIf="mission.links.article_link">
            <a href="{{ mission.links.article_link }}" target="_blank" class="dark-link">Article</a>
          </li>
          <li *ngIf="mission.links.wikipedia">
            <a href="{{ mission.links.wikipedia }}" target="_blank" class="dark-link">Wikipedia</a>
          </li>
          <li *ngIf="mission.links.video_link">
            <a href="{{ mission.links.video_link }}" target="_blank" class="dark-link">Video</a>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
